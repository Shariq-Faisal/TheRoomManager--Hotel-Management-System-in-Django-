{% extends 'partials/base.html' %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Customer List</h3>
        <a href="{% url 'customer_create' %}" class="btn btn-primary float-right">Add Customer</a>
    </div>

    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for c in customers %}
                <tr>
                    <td>{{ c.first_name }} {{ c.last_name }}</td>
                    <td>{{ c.email }}</td>
                    <td>{{ c.phone }}</td>
                    <td>
                        <a href="{% url 'customer_edit' c.id %}" class="btn btn-sm btn-info">Edit</a>
                        <a href="{% url 'customer_delete' c.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
