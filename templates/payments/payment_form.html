{% extends 'partials/base.html' %}
{% block title %}Payment Form - HMS{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{% if payment %}Edit{% else %}Add{% endif %} Payment</h3>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      
      <!-- Booking dropdown -->
      <div class="form-group">
        <label>Booking</label>
        <select name="booking" class="form-control" required>
          <option value="">Select Booking</option>
          {% for b in bookings %}
            <option value="{{ b.id }}"
              {% if payment and payment.booking.id == b.id %}selected{% endif %}>
              {{ b.customer.first_name }} {{ b.customer.last_name }} - Room {{ b.room.number }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Amount -->
      <div class="form-group">
        <label>Amount</label>
        <input type="number" step="0.01" name="amount" class="form-control" 
               value="{% if payment %}{{ payment.amount }}{% endif %}" required>
      </div>

      <!-- Payment Date -->
      <div class="form-group">
        <label>Payment Date</label>
        <input type="date" name="payment_date" class="form-control"
               value="{% if payment %}{{ payment.payment_date|date:'Y-m-d' }}{% endif %}">
      </div>

      <!-- Method -->
<div class="form-group">
    <label>Payment Method</label>
    <select name="method" class="form-control" required>
        <option value="">Select Method</option>
        {% for m in payment_methods %}
            <option value="{{ m }}" {% if payment and payment.method == m %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
    </select>
</div>

      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'payment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
