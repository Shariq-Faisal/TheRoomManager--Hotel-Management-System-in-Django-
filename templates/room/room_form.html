{% extends 'partials/base.html' %}
{% block title %}Room Form - HMS{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Room Form</h3>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
